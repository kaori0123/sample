{% extends 'base.html' %}
{% load static %}

{% block title %}情報編集{% endblock %}

{% block active_information_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <button class="btn btn-secondary ml-2" href="{% url 'Kozin:information_detail' object.pk %}">キャンセル</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
